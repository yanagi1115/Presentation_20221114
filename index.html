<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="script.css">
</head>

<body>
    <h1>Masanori Takayanagi</h1>
    <h2>プレゼンテーション：ペアリング</h2>
    <div class="left">
    <div class="title left">空の表作成</div>
    <div class="title left" style = "margin-left: 250px;">ペアリング前</div>
    <div class="clear"></div>
    <div class="inputnumber left" style="width : 250px; height : 60px; background-color: yellow;">
        <label>人数：</label><input id="inputnumber" type="text" size="10">
        <div class="clear"></div>
        <button id="emptychartbutton" style="width : 75px" type="button" text-Align="center">
            表作成&#x1F40A;
        </button>
        <button id="savebutton" style="width : 75px" type="button" text-Align="center">
            保存&#x1F40A;
        </button>
        <button id="displaybutton" style="width : 75px" type="button" text-Align="center">
            表示&#x1F40A;
        </button>
    </div>
    <table class="content-table left" >
        <thead>
            <tr>
                <!-- <th>--</th> -->
                <th>00</th>
                <th>01</th>
                <th>02</th>
                <th>03</th>
                <th>04</th>
                <th>05</th>
                <th>06</th>
                <th>07</th>
                <th>08</th>
                <th>09</th>
            </tr>
        </thead>
        <tbody id="initialchart"></tbody>  <!-- ここに配列の中身を表示させる -->
    </table>
    <div class="clear" style=" height : 100px"></div>
    <div class="title left">ペアリング</div>
    <div class="title left" style = "margin-left: 250px;">ペアリング後</div>
    <div class="clear"></div>
    <div class="inputchange left" style="width : 250px; height : 60px; background-color: green;">
        <label>ペア：</label><input id="inputchange1" type="text" size="3"><input id="inputchange2" type="text" size="3">
        <button id="clearbutton" style="width : 75px" type="button" text-Align="center">
            クリア&#x1F40A;
        </button>
        <div class="clear"></div>
        <button id="changebutton" style="width : 75px" type="button" text-Align="center">
            選択&#x1F40A;
        </button>
        <button id="finishbutton" style="width : 75px" type="button" text-Align="center">
            完了&#x1F40A;
        </button>
        <button id="displaybutton2" style="width : 75px" type="button" text-Align="center">
            表示&#x1F40A;
        </button>
    </div>
    <table class="content-table left" >
        <thead>
            <tr>
                <!-- <th>--</th> -->
                <th>00</th>
                <th>01</th>
                <th>02</th>
                <th>03</th>
                <th>04</th>
                <th>05</th>
                <th>06</th>
                <th>07</th>
                <th>08</th>
                <th>09</th>
            </tr>
        </thead>
        <tbody id="changechart"></tbody>  <!-- ここに配列の中身を表示させる -->
    </table>
</div>
    <nav>
    <iframe src="DIGプログラミング基礎11.pdf" width="100%" height="100%"></iframe>
        <style>
        iframe[src$=".pdf"]{
            width: 1000px;
            height:80vh;
        }
        </style>
    </nav>
    <script src="script.js"></script>

</body>

</html>
